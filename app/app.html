<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        if (process.env.NODE_ENV === 'development') {
          const extension = {
            name: 'React Developer Tools',
            id: 'fmkadmapgofadopljbjfkapdkoienihi',
          }
          const getDevToolsExtensions =
            require('electron').remote.BrowserWindow.getDevToolsExtensions;

          const reactDevtoolsAlreadyAdded =
            getDevToolsExtensions && getDevToolsExtensions().hasOwnProperty(extension.name);

          if (!reactDevtoolsAlreadyAdded) require('electron-devtools-installer')(extension.id);
        }

        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
